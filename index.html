<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiagMob - Visualiseur de trajets</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .content {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 0;
    }

    .sidebar {
      background: #f8f9fa;
      padding: 30px;
      border-right: 1px solid #e0e0e0;
      max-height: 80vh;
      overflow-y: auto;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      color: #888;
    }

    .trajet-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border-left: 4px solid #ccc;
    }

    .trajet-card.voiture {
      border-left-color: #dc3545;
    }

    .trajet-card.velo {
      border-left-color: #28a745;
    }

    .trajet-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .trajet-icon {
      font-size: 2em;
    }

    .trajet-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .trajet-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .trajet-stat {
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .trajet-stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .trajet-stat-label {
      font-size: 0.8em;
      color: #666;
      margin-top: 5px;
    }

    .comparaison {
      background: #fff3cd;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      border-left: 4px solid #ffc107;
    }

    .comparaison h3 {
      color: #856404;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .comparaison-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ffeaa7;
    }

    .comparaison-item:last-child {
      border-bottom: none;
    }

    .comparaison-label {
      font-weight: 500;
    }

    .comparaison-value {
      font-weight: bold;
      color: #28a745;
    }

    #map {
      height: 80vh;
      min-height: 600px;
    }

    .legend {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .legend h4 {
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #333;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .legend-line {
      width: 30px;
      height: 3px;
      border-radius: 2px;
    }

    .legend-line.voiture { background: #dc3545; }
    .legend-line.velo { background: #28a745; }

    @media (max-width: 1024px) {
      .content {
        grid-template-columns: 1fr;
      }

      .sidebar {
        max-height: none;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“ DiagMob - Visualisation de vos trajets</h1>
      <p>DÃ©couvrez vos alternatives de mobilitÃ©</p>
    </div>

    <div class="content">
      <!-- Sidebar avec stats -->
      <div class="sidebar" id="sidebar">
        <div id="stats-container"></div>
        <div id="trajets-container"></div>
        <div id="comparaison-container"></div>
      </div>

      <!-- Carte -->
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Polyline decoder -->
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>

  <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RÃ‰CUPÃ‰RATION DES PARAMÃˆTRES URL
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const params = new URLSearchParams(window.location.search);

    const polylineVoiture = params.get('pv') || params.get('polyline_voiture');
    const polylineVelo = params.get('pb') || params.get('polyline_velo');
    const distVoiture = parseFloat(params.get('dv') || params.get('dist_voiture') || 0);
    const dureeVoiture = parseInt(params.get('tv') || params.get('duree_voiture') || 0);
    const distVelo = parseFloat(params.get('db') || params.get('dist_velo') || 0);
    const dureeVelo = parseInt(params.get('tb') || params.get('duree_velo') || 0);

    // GPS
    const latDom = parseFloat(params.get('lat_dom') || 0);
    const lonDom = parseFloat(params.get('lon_dom') || 0);
    const latTrav = parseFloat(params.get('lat_trav') || 0);
    const lonTrav = parseFloat(params.get('lon_trav') || 0);

    // VÃ©rifier qu'on a au moins un trajet
    if (!polylineVoiture && !polylineVelo) {
      document.getElementById('sidebar').innerHTML = `
        <div class="error">
          <h3>âŒ Erreur</h3>
          <p>Aucun trajet spÃ©cifiÃ© dans l'URL.</p>
          <p>Veuillez utiliser l'URL gÃ©nÃ©rÃ©e par DiagMob.</p>
        </div>
      `;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INITIALISATION DE LA CARTE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const map = L.map('map').setView([46.603354, 1.888334], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // AFFICHAGE DES TRAJETS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const statsContainer = document.getElementById('stats-container');
    const trajetsContainer = document.getElementById('trajets-container');
    const comparaisonContainer = document.getElementById('comparaison-container');

    const bounds = L.latLngBounds([]);

    // Marqueurs domicile et travail
    if (latDom && lonDom) {
      const markerDom = L.marker([latDom, lonDom], {
        icon: L.divIcon({
          html: 'ğŸ ',
          className: 'emoji-icon',
          iconSize: [30, 30]
        })
      }).addTo(map).bindPopup('Domicile');
      bounds.extend([latDom, lonDom]);
    }

    if (latTrav && lonTrav) {
      const markerTrav = L.marker([latTrav, lonTrav], {
        icon: L.divIcon({
          html: 'ğŸ¢',
          className: 'emoji-icon',
          iconSize: [30, 30]
        })
      }).addTo(map).bindPopup('Travail');
      bounds.extend([latTrav, lonTrav]);
    }

    // Trajet voiture
    if (polylineVoiture) {
      try {
        const coords = polyline.decode(polylineVoiture);
        const line = L.polyline(coords, {
          color: '#dc3545',
          weight: 4,
          opacity: 0.8
        }).addTo(map);
        bounds.extend(line.getBounds());

        // Carte trajet voiture
        trajetsContainer.innerHTML += `
          <div class="trajet-card voiture">
            <div class="trajet-header">
              <div class="trajet-icon">ğŸš—</div>
              <div class="trajet-title">Voiture (trajet actuel)</div>
            </div>
            <div class="trajet-stats">
              <div class="trajet-stat">
                <div class="trajet-stat-value">${distVoiture}</div>
                <div class="trajet-stat-label">km</div>
              </div>
              <div class="trajet-stat">
                <div class="trajet-stat-value">${dureeVoiture}</div>
                <div class="trajet-stat-label">min</div>
              </div>
            </div>
          </div>
        `;
      } catch (e) {
        console.error('Erreur dÃ©codage polyline voiture:', e);
      }
    }

    // Trajet vÃ©lo
    if (polylineVelo) {
      try {
        const coords = polyline.decode(polylineVelo);
        const line = L.polyline(coords, {
          color: '#28a745',
          weight: 4,
          opacity: 0.8
        }).addTo(map);
        bounds.extend(line.getBounds());

        // Carte trajet vÃ©lo
        trajetsContainer.innerHTML += `
          <div class="trajet-card velo">
            <div class="trajet-header">
              <div class="trajet-icon">ğŸš´</div>
              <div class="trajet-title">VÃ©lo (trajet alternatif)</div>
            </div>
            <div class="trajet-stats">
              <div class="trajet-stat">
                <div class="trajet-stat-value">${distVelo}</div>
                <div class="trajet-stat-label">km</div>
              </div>
              <div class="trajet-stat">
                <div class="trajet-stat-value">${dureeVelo}</div>
                <div class="trajet-stat-label">min</div>
              </div>
            </div>
          </div>
        `;
      } catch (e) {
        console.error('Erreur dÃ©codage polyline vÃ©lo:', e);
      }
    }

    // Ajuster la vue
    if (bounds.isValid()) {
      map.fitBounds(bounds, { padding: [50, 50] });
    }

    // Stats globales
    if (distVoiture > 0) {
      statsContainer.innerHTML = `
        <div class="stat-card">
          <h3>Distance domicile-travail</h3>
          <div class="stat-value">${distVoiture}</div>
          <div class="stat-label">kilomÃ¨tres</div>
        </div>
      `;
    }

    // Comparaison voiture vs vÃ©lo
    if (distVoiture > 0 && distVelo > 0) {
      const economieCarburant = (distVoiture * 2 * 220 * 0.08 * 1.8).toFixed(0);
      const co2Evite = (distVoiture * 2 * 220 * 0.12).toFixed(0);
      const caloriesBrulees = (distVelo * 2 * 220 * 40).toFixed(0);
      const tempsSup = (dureeVelo - dureeVoiture) * 2;

      comparaisonContainer.innerHTML = `
        <div class="comparaison">
          <h3>ğŸ’° En passant au vÃ©lo</h3>
          <div class="comparaison-item">
            <span class="comparaison-label">Ã‰conomies carburant/an</span>
            <span class="comparaison-value">${economieCarburant} â‚¬</span>
          </div>
          <div class="comparaison-item">
            <span class="comparaison-label">COâ‚‚ Ã©vitÃ©/an</span>
            <span class="comparaison-value">${co2Evite} kg</span>
          </div>
          <div class="comparaison-item">
            <span class="comparaison-label">Calories brÃ»lÃ©es/an</span>
            <span class="comparaison-value">${caloriesBrulees}</span>
          </div>
          <div class="comparaison-item">
            <span class="comparaison-label">Temps supplÃ©mentaire/jour</span>
            <span class="comparaison-value">+${tempsSup} min</span>
          </div>
        </div>

        <div class="comparaison" style="background: #d1ecf1; border-left-color: #0c5460; margin-top: 15px;">
          <h3 style="color: #0c5460;">â„¹ï¸ Le saviez-vous ?</h3>
          <p style="color: #0c5460; font-size: 0.95em; line-height: 1.6;">
            Vous Ãªtes Ã©ligible au <strong>Forfait MobilitÃ©s Durables</strong> :
            jusqu'Ã  <strong>300â‚¬/an</strong> pour vos trajets en vÃ©lo !
          </p>
        </div>
      `;
    }

    // LÃ©gende
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function() {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = '<h4>LÃ©gende</h4>';

      if (polylineVoiture) {
        div.innerHTML += `
          <div class="legend-item">
            <div class="legend-line voiture"></div>
            <span>Trajet voiture</span>
          </div>
        `;
      }

      if (polylineVelo) {
        div.innerHTML += `
          <div class="legend-item">
            <div class="legend-line velo"></div>
            <span>Trajet vÃ©lo</span>
          </div>
        `;
      }

      return div;
    };
    legend.addTo(map);

    // Style pour les icÃ´nes emoji
    const style = document.createElement('style');
    style.textContent = `
      .emoji-icon {
        background: none !important;
        border: none !important;
        text-align: center;
        line-height: 30px;
        font-size: 24px;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
